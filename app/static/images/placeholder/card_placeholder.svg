  <rect x="282" y="6" width="12" height="12" fill="#d4a847" opacity="0.3"/>
  <rect x="6" y="402" width="12" height="12" fill="#d4a847" opacity="0.3"/>
  <rect x="282" y="402" width="12" height="12" fill="#d4a847" opacity="0.3"/>
